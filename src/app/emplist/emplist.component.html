<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Employee id"
        [(ngModel)]="idsrch"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchEmployee(idsrch)"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
      <a routerLink="/create-employee" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
              class="fas fa-download fa-sm text-white-50"></i>Create Employee</a>

  </div>
  </div>
<h2> Employee List</h2>
<table class = "table table-striped table-hover table-dark">
    <thead class="thead-light">
        <tr >
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees | paginate:{
                  itemsPerPage: pageSize,
                  currentPage: page

                };
          let i = index" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>

                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                    </td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th> First Name</th>
                <th> Last Name </th>
                <th> Email Id</th>
                <th> Actions </th>
            </tr>
        </tfoot>

</table>
<div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="page=($event)"
    ></pagination-controls>
  </div>
